        <img class="mySlides w3-animate-fading" src="black&white.jpg" style="width:100%">
        <img class="mySlides w3-animate-fading" src="awesomeconcert.jpg" style="width:100%">
        <img class="mySlides w3-animate-fading" src="back and white .jpg" style="width:100%">
        
      </div>
      <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 6000);    
        }
        </script>

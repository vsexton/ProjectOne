<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="/Users/majolex/Desktop/ProjectOne/assets/style/style.css" rel="stylesheet"  type="text/css" >
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
      

    <form id="artist-form">
        <label for="artist-input">Choose your artist</label>
        <input type='text' id="artist-input"><br>

        <input type="submit" id="select-artist" value="GO!!">
    </form>

    <div id='artist-div'></div>



    <script>

        function getArtist(artist) {
            var queryURL = "https://rest.bandsintown.com/artists/" + artist + "?app_id=lindsey";

            $.ajax({
                url: queryURL,
                method: 'GET'
            }).then(function (response) {
                console.log(response);
                $("artist-div").empty
                var artistName = $("<h1>").text(response.name);
                //var artistURL = $("<a>").attr("href", response.url).text(response.name);
                var artistImage = $("<img>").attr("src", response.thumb_url);
                var upcomingEvents = $("<h2>").text("Upcoming events: " + response.upcoming_event_count);

                    $("#artist-div").append(artistName, artistImage, upcomingEvents);
            })
        };

        $("#select-artist").on("click", function(e) {
            e.preventDefault();
            // Grab user input for artist
            var artistInput = $("#artist-input").val().trim();
            getArtist(artistInput);
            $("#artist-input").val("");
        })
   
    </script>
</body>

</html>
